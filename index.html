<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post API</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        background-color: #f1f1f1;
        padding-top: 50px;
      }
    
      
      
     
    </style>
  </head>
  <body>
    <div class="container">
        <h3 class="text-dark">Save URL Image</h3>
        <form id="imageForm">
            <div class="form-group">
                <input
                    id="inp"
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    id="inp2"
                    type="text"
                    class="form-control"
                    placeholder="Enter your image URL"
                    required
                />
            </div>
            <button id="btn" type="submit" class="btn btn-primary">Post</button>
        </form>
        <p id="res" class="mt-3"></p>
        <a id="link" href="" target="_blank" class="d-block mb-3"></a>
        <div id="btn2" class="row"></div>  
    </div>

    <script src="main.js"></script>
  </body>
</html>
